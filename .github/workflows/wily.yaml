name: Wily Pipeline

on:
  pull_request:

jobs:
  evaluate-complexity:
    name: Evaluate Code complexity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.0

      - name: Install Wily
        run: pip install wily==1.20.0

      - name: Build cache and diff
        id: wily
        run: |
          wily build src/ tests/
          DIFF=$(wily diff src/ tests/ --no-detail -r origin/${{ github.event.pull_request.base.ref }})
          RANK_SRC=$(wily rank src/ --asc --threshold=80)
          RANK_TESTS=$(wily rank tests/ --asc --threshold=80)

          echo "$DIFF"
          echo "$RANK_SRC"
          echo "$RANK_TESTS"

          # Build multine output
          DIFF="${DIFF//'%'/'%25'}"
          DIFF="${DIFF//$'\n'/'%0A'}"
          DIFF="${DIFF//$'\r'/'%0D'}"

          RANK_SRC="${RANK_SRC//'%'/'%25'}"
          RANK_SRC="${RANK_SRC//$'\n'/'%0A'}"
          RANK_SRC="${RANK_SRC//$'\r'/'%0D'}"

          RANK_TESTS="${RANK_TESTS//'%'/'%25'}"
          RANK_TESTS="${RANK_TESTS//$'\n'/'%0A'}"
          RANK_TESTS="${RANK_TESTS//$'\r'/'%0D'}"

          echo "::set-output name=diff::$DIFF"
          echo "::set-output name=rank_src::$RANK_SRC"
          echo "::set-output name=rank_tests::$RANK_TESTS"

      - name: Find current PR
        uses: jwalton/gh-find-current-pr@v1
        id: findPr

      - name: Add Wily Diff PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: steps.findPr.outputs.number && steps.wily.outputs.diff != ''
        with:
          recreate: true
          number: ${{ steps.findPr.outputs.number }}
          message: |
            ```
            ${{ steps.wily.outputs.diff }}
            ```
      - name: Add Wily Rank src/ PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: steps.findPr.outputs.number && steps.wily.outputs.rank_src != ''
        with:
          recreate: true
          number: ${{ steps.findPr.outputs.number }}
          message: |
            ```
            ${{ steps.wily.outputs.rank_src }}
            ```

      - name: Add Wily PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: steps.findPr.outputs.number && steps.wily.outputs.diff == ''
        with:
          recreate: true
          number: ${{ steps.findPr.outputs.number }}
          message: |
            ```
            Wily: No changes in complexity detected.
            ```