name: Wily Pipeline

on:
  pull_request:

jobs:
  evaluate-complexity:
    name: Evaluate Code complexity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.0

      - name: Install Wily
        run: pip install wily==1.20.0

      - name: Build cache and diff
        id: wily
        run: |
          wily build src/ tests/
          DIFF=$(wily diff src/ tests/ --no-detail -r origin/${{ github.event.pull_request.base.ref }})
          RANK_LOG=$(wily report src/deiteo_kafka/log.py -n 5)
          RANK_PRODUCER=$(wily report src/deiteo_kafka/log.py -n 5)

          echo "$DIFF"
          echo "RANK_LOG"
          echo "RANK_PRODUCER"

          # Build multine output
          DIFF="${DIFF//'%'/'%25'}"
          DIFF="${DIFF//$'\n'/'%0A'}"
          DIFF="${DIFF//$'\r'/'%0D'}"

          RANK_LOG="${RANK_LOG//'%'/'%25'}"
          RANK_LOG="${RANK_LOG//$'\n'/'%0A'}"
          RANK_LOG="${RANK_LOG//$'\r'/'%0D'}"

          RANK_PRODUCER="${RANK_PRODUCER//'%'/'%25'}"
          RANK_PRODUCER="${RANK_PRODUCER//$'\n'/'%0A'}"
          RANK_PRODUCER="${RANK_PRODUCER//$'\r'/'%0D'}"

          echo "::set-output name=diff::$DIFF"
          echo "::set-output name=rank_log::$RANK_LOG"
          echo "::set-output name=rank_producer::$RANK_PRODUCER"

      - name: Find current PR
        uses: jwalton/gh-find-current-pr@v1
        id: findPr

      - name: Add Wily Diff PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: steps.findPr.outputs.number && steps.wily.outputs.diff != ''
        with:
          recreate: true
          number: ${{ steps.findPr.outputs.number }}
          message: |
            ```
            ${{ steps.wily.outputs.diff }}
            ${{ steps.wily.outputs.rank_log }}
            ${{ steps.wily.outputs.rank_producer }}
            ```
      - name: Add Wily PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: steps.findPr.outputs.number && steps.wily.outputs.diff == ''
        with:
          recreate: true
          number: ${{ steps.findPr.outputs.number }}
          message: |
            ```
            Wily: No changes in complexity detected.
            ```
